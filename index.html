<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    Velg farge
    <p>
        <button id="btn" onclick="farger()">Fargevalg</button>
    <p>
    <div class="fargebokser" id="farge"> </div>
    <p>
    <div id="selectedColor">Valgt farge</div>
    <br>
    <br>

    Lag fargefelt og tegn her!
    <p>
        <button id="btn2" onclick="fargefelt()">Lag fargefelt</button>
    <div id="boxes">
    </div>

    <style>
        #boxes {
            display: grid;
            grid-template-columns: repeat(6, 70px);
            grid-template-rows: repeat(6, 70px);

        }


        .fargebokser {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            column-gap: 10px;
            width: 50px;
            height: 50px;

        }


        #selectedColor {
            width: 429px;
            height: 20px;
            border: 1px solid black;
            text-align: center;

        }
    </style>
    <script>

        function selectColor(color) {
            document.getElementById('selectedColor').style.backgroundColor = color;
        }

        function fargelegg(box) {
            box.style.backgroundColor = selectedColor.style.backgroundColor;
        }

        let clickState = 0;

        function farger(id, color) {
            clickState++;

            if (clickState == 1) {
                const id = ['pink'];
                const color = ['pink'];


                document.getElementById('farge').innerHTML += `<div id="${id}"
                    style="background-color: ${color}"
                    onclick="selectColor(this.style.backgroundColor)"></div>`;


            } else if (clickState == 2) {
                const id = ['gray'];
                const color = ['gray'];

                document.getElementById('farge').innerHTML += `<div id="${id}"
                    style="background-color: ${color}"
                    onclick="selectColor(this.style.backgroundColor)"></div>`;

            } else if (clickState == 3) {
                const id = ['darkgray'];
                const color = ['darkgray'];


                document.getElementById('farge').innerHTML += `<div id="${id}"
                    style="background-color: ${color}"
                    onclick="selectColor(this.style.backgroundColor)"></div>`;

            } else if (clickState == 4) {
                const id = ['lightgray'];
                const color = ['lightgray'];


                document.getElementById('farge').innerHTML += `<div id="${id}"
                    style="background-color: ${color}"
                    onclick="selectColor(this.style.backgroundColor)"></div>`;

                document.getElementById('btn').disabled = true;

            }

        }


        function fargefelt() {


            for (let i = 0; i < 30; i++) {

                const id = ['box'];
                const color = ['white'];
                const border = ['1px solid black'];
                const padding = ['20px'];

                document.getElementById('boxes').innerHTML += `<div id="${id}"
                    style="background-color: ${color}; border: ${border}; padding: ${padding};"
                    onclick="fargelegg(this)"></div>`;

                if (i > 2)
                    document.getElementById('btn2').disabled = true;

            }





        }
    </script>
</body>

</html>
